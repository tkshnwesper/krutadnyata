{%- for menu_item in site.translations[site.lang].menu -%}
    {% assign label = menu_item.label %}
    <div class="dropdown page-link">
        <span>{{ menu_item.label }}</span>
        <div class="dropdown-content">
            {% for dropdown in menu_item.dropdowns %}
                <a href="{{ dropdown.url }}">{{ dropdown.label }}</a>
            {% endfor %}
        </div>
    </div>
{%- endfor -%}
